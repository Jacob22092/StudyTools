<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StudyTools - Twoje ulubione narzędzia do nauki w jednym miejscu">
    <title id="page-title">StudyTools - Narzędzia dla Studentów</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Favicon -->
    <!-- Author of the icon: rsetiawan -->
    <link rel="icon" href="photos/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <h1 id="header-title">StudyTools</h1>
            <p id="header-description">Twoje ulubione narzędzia do nauki w jednym miejscu</p>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="tools-list">
                <h2 id="tools-list-title">Lista Narzędzi</h2>
                <table>
                    <thead>
                        <tr>
                            <th id="table-header-name">Nazwa</th>
                            <th id="table-header-description">Opis</th>
                            <th id="table-header-action">Akcja</th>
                        </tr>
                    </thead>
                    <tbody id="tools">
                        <!-- Narzędzia zostaną dodane dynamicznie za pomocą JavaScript -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>
    <div class="powered-by">
        <p>Powered by J.H</p>
        <img src="https://avatars.githubusercontent.com/u/42213414?s=400&u=5e5a6d95ff9940307882a67d22a50894c046f8b5&v=4" alt="Jakub Hyziak" class="profile-pic">
    </div>

    <!-- Popup Modal -->
    <div id="toolModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div class="modal-image-container">
                <img id="modalImage" src="" alt="Tool Image" class="modal-image">
                <span id="modalCategory" class="badge category-badge"></span>
                <span id="modalFreeInfo" class="free-info"></span>
            </div>
            <p id="modalDescription"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="Jacob22092" data-description="Support me on Buy me a coffee!" data-message="" data-color="#FF813F" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</body>
</html>
